/* Style the body */

* {box-sizing: border-box;}
  body {font-family: Verdana, sans-serif; margin:0;}
  .mySlides {display: none}
  img {vertical-align: middle;}
  
  /* Slideshow container */
  .slideshow-container {
    max-width: 80%;
    position: relative;
    margin: auto;
    aspect-ratio: 16/9;
  }
  
  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: rgb(32, 8, 245);
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(238, 8, 8, 0.3);
  }
  

    /* Next & previous buttons */
    .preimage, .nextimage {
    cursor: pointer;
    position: absolute;
    width: auto;
    padding: 16px;
    margin-top: -15px;
    color: rgb(32, 8, 245);
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(238, 8, 8, 0.8);
  }
  
  /* Position the "next button" to the right */
  .next,.nextimage {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(252, 227, 6, 0.8);
  }
  
  /* Caption text */
  .text {
    color: #0c0c0c;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
    font-weight: bold;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #ff0000;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 5%;
  }
  
  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 30px;
    width: 30px;
    margin: 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }
  
  .active, .dot:hover {
    background-color: #717171;
  }
  
  /* Fading animation */
  .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @-webkit-keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
  
  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
  
  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 768px) {
    .prev, .next,.text {font-size: 11px}
    .preimage,.nextimage,.numbertext,.dot{display: none;}
  }
  
</style>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);
  
  $(document).ready(function(){
  $(".prev,.preimage").click(function(){
    showSlides(slideIndex-=2);
  });
  $(".next,.nextimage").click(function(){
    showSlides(slideIndex);
  });
});

  $(document).ready(function(){
  $(".dot").click(function(){
    var n=$(this).text();
    currentSlide(n);
  });
});
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    slideIndex++;
  }
  callback();
  function callback(){
    showSlides(slideIndex)
    setTimeout(callback, 5000); // Change image every 5 seconds
  }
