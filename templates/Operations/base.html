
<!DOCTYPE html>
{% load static %}
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

<head>

<body >

    <a href="/"><img class="headimg" src="{% static 'images/iocl.gif' %}" alt="logo"></a>

        {% else %}
        <button class="log"><a href="">login</a></button>
        {%endif%}
        <br>
{% block content %}

{% endblock %}
