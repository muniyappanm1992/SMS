
<!DOCTYPE html>
{% load static %}
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->

<script src="{% static 'javascript/bootstrap.bundle.min.js'%}"></script>
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<script src="{% static 'javascript/jquery.min.js' %}"></script>
<script src="{% static 'javascript/base.js' %}"></script>
<head>
    <meta charset="UTF-8">
<!--    Auto Refresh-->
<!--    <meta http-equiv="refresh" content="10">-->
    <title>IOCL</title>
</head>
<body >
    <div class='root'>
    <div class="heading">
    <img class="headimg" src="{% static 'image/iocl.gif' %}" alt="logo"">
    <h1 class="headtext">Indian Oil Corporation Limited</h1>
    </div>
<div class="arrange">
        <h1>Dry Out- YV209D Planned-Invoiced</h1>
    <div class=".table-responsive{-sm|-md|-lg|-xl} ">
    <table id="myTable" class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">DO NAME</th>
                <th scope="col">RO CODE</th>
                <th scope="col">RO NAME</th>
                <th scope="col">PRODUCT</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Mobile Type</th>
                <th scope="col">STATUS CRITICAL</th>
                <th scope="col">Invoice</th>
            </tr>
            <tr>
                <th scope="col"><input type="text" id="doname" onkeyup="Filterfun()" placeholder="Search for DO NAME .." title="Type in a name"></th>
                <th scope="col"><input type="text" id="rocode" onkeyup="Filterfun()" placeholder="Search for RO CODE .." title="Type in a name"></th>
                <th scope="col"><input type="text" id="roname" onkeyup="Filterfun()" placeholder="Search for RO NAME .." title="Type in a name"></th>
                <th scope="col"><input type="text" id="product" onkeyup="Filterfun()" placeholder="Search for PRODUCT .." title="Type in a name"></th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
            <tr>
                <td>{{x.0}}</td>
                <td>{{x.1}}</td>
                <td class="roName">{{x.2}}</td>
                <td>{{x.3}}</td>
                <td class="MobileNumber">{{x.10}}</td>
                <td>{{x.15}}</td>
                <td class="STATUS CRITICAL">{{x.4}}</td>
                <td class="Invoice">{{x.9}}</td>
            {% endfor%}
            <!-- <button type="button" class="btn" value="btn">Btn</button> -->
            </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
